<div ng-show="reviews.length">
  <div class="row" ng-repeat="review in reviews">
    <ul>
      <div class="col-md-4">
        <h4><span ng-click="showContent = ! showContent">{{ review.title }}</h4></span>
      </div>
      <div class="col-md-8">
        <ul ng-show="showContent">
          <h1 class="text-center">{{ review.title }}</h1>
          <p>{{ review.content }}</p>
        <ul>
      </div>
    </ul>
  </div>
  <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <center>
  <div class="col-md-9">
    <strong><h3>Create New Movie Review</h3></strong>
    <br>
    <form ng-submit="addReview()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="reviewTitle" class="form-control" placeholder="Enter a review title">
      </div>
      <br>
      <br>
      <div class="form-group">
        <input type="text" ng-model="reviewContent" class="form-control" placeholder="content here..." width="48" height="48">
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-default btn-lg">Submit</button>
    </form>
  </div>
  </center>

</div>

<div ui-view="body"> </div>
